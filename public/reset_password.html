<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>重設密碼</title>
</head>
<body>
  <h2>重設密碼</h2>
  <form id="resetForm">
    <label for="new_password">新密碼：</label>
    <input type="password" id="new_password" name="new_password" required minlength="6">
    <button type="submit">提交</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('resetForm');
    const statusEl = document.getElementById('status');

    // 從網址讀取 token 參數
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      statusEl.textContent = '缺少重設 token。請確認您是從正確的信件連結點進來。';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const new_password = document.getElementById('new_password').value;

      try {
        const res = await fetch('http://anhenghealth.ddns.net/api/v1/user/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, new_password })
        });

        const data = await res.json();
        if (res.ok) {
          statusEl.textContent = '密碼重設成功，請回登入頁面登入。';
          form.style.display = 'none';
        } else {
          statusEl.textContent = '錯誤：' + data.error.message;
        }
      } catch (err) {
        statusEl.textContent = '無法與伺服器連線';
      }
    });
  </script>
</body>
</html>
